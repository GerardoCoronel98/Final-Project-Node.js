<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Human Resources Employees Table</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./js/employees.js"></script>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-danger text-center"><b>Human Resources table - Employees</b></h1>
        <div class="mt-3 mb-3">
            <div class="card">
                <div class="card-header">Employees</div>
                <div class="card-body">
                    <table class="table table-bordered mt-3" id="employees-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>Row1 cell1</td>
                            <td>Row2 cell2</td>
                            <td>Row3 cell3</td>
                            <td>Row4 cell4</td>
                            <td>Row5 cell5</td>
                            <td>Row6 cell7</td>
                            <td>Row6 cell8</td>
                            <td>Row6 cell9</td>
                            <td>Row6 cell10</td>
                            <td>Row6 cell11</td>
                            <td>Row6 cell12</td>
                        </tr>
                        <tbody id="results">
                        </tbody>
                    </table>
                    <button class="btn btn-secondary" id="signout-btn" onclick="logout()">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

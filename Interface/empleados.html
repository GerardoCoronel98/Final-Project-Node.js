<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Table</title>
    <link rel="stylesheet" href="./styles-emp.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./js/employees.js"></script>
</head>

<body>
    <main class="table">
        <section class="table_header">
            <h1>Human Resources Employees</h1>
        </section>
        <section class="table_body">
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row1 cell1</td>
                        <td>Row2 cell2</td>
                        <td>Row3 cell3</td>
                        <td>Row4 cell4</td>
                        <td>Row5 cell5</td>
                        <td>Row6 cell6</td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-container">
                <button class="btn btn-secondary" id="signout-btn" onclick="logout()">Sign Out</button>
            </div>
        </section>
    </main>
</body>

</html>
